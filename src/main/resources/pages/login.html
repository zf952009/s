<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <link rel="stylesheet" charset="UTF-8" href="/layui/css/layui.css">
    <script charset="UTF-8" rel="script" src="/layui/layui.js"></script>
    <script>
        layui.use(['jquery', 'layer', 'table'], function () {
            var $ = layui.jquery
                , layer = layui.layer
                , table = layui.table;

        });
    </script>
</head>
<body>
<h2>this is longing index.html</h2>

<div class="layui-container">

    <table class="layui-table" lay-even="" lay-skin="row">
        <colgroup>
            <col width="50"/>
            <col width="50"/>
            <col width="50"/>
            <col width="50"/>
        </colgroup>
        <thead>
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>密码</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itme : ${data}">
            <td th:text="${itme.id}">1</td>
            <td th:text="${itme.lastName}">邹芳</td>
            <td th:text="${itme.gender}">123456</td>
            <td th:text="${itme.email}">19971022</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
